<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giới thiệu - Hạng A Thành</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: url("https://i.imgur.com/uYlz864.jpeg") no-repeat center center/cover;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.45);
      z-index: 0;
      backdrop-filter: blur(3px);
    }
    .card {
      position: relative;
      background: rgba(255,255,255,0.1);
      border-radius: 25px;
      padding: 30px;
      width: 90%;
      max-width: 380px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      backdrop-filter: blur(15px);
      overflow: hidden;
      z-index: 1;
    }
    .card::before {
      content: '';
      position: absolute;
      top: var(--y);
      left: var(--x);
      width: 0;
      height: 0;
      background: rgba(255,255,255,0.3);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: ripple 0.7s linear;
      pointer-events: none;
      z-index: 0;
    }
    @keyframes ripple {
      to {
        width: 300px;
        height: 300px;
        opacity: 0;
      }
    }
    img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid white;
      margin-bottom: 15px;
    }
    h2 {
      font-size: 24px;
      font-weight: 700;
    }
    p {
      margin-top: 5px;
      font-size: 14px;
      opacity: 0.9;
    }
    .links {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .links a {
      text-decoration: none;
      color: white;
      background: rgba(255,255,255,0.2);
      padding: 10px 20px;
      border-radius: 30px;
      transition: 0.3s;
    }
    .links a:hover {
      background: white;
      color: #0072ff;
    }
    footer {
      margin-top: 20px;
      font-size: 13px;
      opacity: 0.7;
    }
    .music-control {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(255,255,255,0.3);
      border: none;
      border-radius: 50%;
      width: 55px;
      height: 55px;
      color: white;
      font-size: 24px;
      cursor: pointer;
      backdrop-filter: blur(10px);
      transition: 0.3s;
      z-index: 10;
    }
    .music-control:hover {
      background: white;
      color: #0072ff;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="card" id="card">
    <img src="https://i.imgur.com/q5NDi1V.png" alt="Avatar">
    <h2>Hạng A Thành (Thành LTV)</h2>
    <p>🎂 Sinh ngày: 06/01/2010</p>
    <p>🏫 Học sinh lớp 10A5 - THPT Số 1 Sa Pa</p>
    <p>📞 SĐT: 0854749446</p>

    <div class="links">
      <a href="https://www.facebook.com/ha.t.thanh.31344?mibextid=ZbWKwL" target="_blank">🌐 Facebook</a>
      <a href="https://zalo.me/0854749446" target="_blank">💬 Zalo</a>
      <a href="#" target="_blank">🎵 TikTok (đang cập nhật)</a>
      <a href="tel:0854749446">📱 Gọi điện</a>
    </div>

    <footer>© 2025 Hạng A Thành | Made with 💙</footer>
  </div>

  <!-- 🎶 Nhạc nền (Sơn Tùng M-TP - Có Chắc Yêu Là Đây) -->
  <audio id="bg-music" loop autoplay>
    <source src="https://cdn.jsdelivr.net/gh/ThienAnIT/music-host/CoChacYeuLaDay_SonTungMTP.mp3" type="audio/mpeg">
  </audio>

  <!-- Nút điều khiển nhạc -->
  <button class="music-control" id="musicBtn">🎶</button>

  <script>
    // Hiệu ứng giọt nước
    const card = document.getElementById("card");
    card.addEventListener("click", function(e) {
      const x = e.clientX - card.getBoundingClientRect().left;
      const y = e.clientY - card.getBoundingClientRect().top;
      card.style.setProperty("--x", x + "px");
      card.style.setProperty("--y", y + "px");
    });

    // Điều khiển nhạc
    const music = document.getElementById("bg-music");
    const btn = document.getElementById("musicBtn");
    let playing = true;

    btn.addEventListener("click", () => {
      if (playing) {
        music.pause();
        btn.textContent = "🔇";
      } else {
        music.play();
        btn.textContent = "🎶";
      }
      playing = !playing;
    });
  </script>
</body>
</html>
